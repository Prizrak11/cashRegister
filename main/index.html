<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Configuration -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- External content -->
    <link rel="stylesheet" href="/main/style/style.css">
    <script src="https://kit.fontawesome.com/1aac0d2a37.js" crossorigin="anonymous"></script>
    <title>Cash Register</title>

</head>

<body>
    
    <div id="menu">
        <span class="toggleBtn"><i class="fas fa-bars"></i></span>
        <ul>
            <li><i class="fas fa-cash-register menuIcon"></i></li>
            <li><a href="#">Facturacíon</a></li>
            <li><a href="">Configuración</a></li>
            <li><a href="">Usuario</a></li>
            <li><a href="">Historial</a></li>
            <li><a href="">Elementos</a></li>
        </ul>
        <span class="version">cashRegister V.0.0.1</span>
    </div>
    <div id="itemSelect">
        <input type="text" id="inputItem" placeholder="Insert id / name">
        <input type="number" id="numItem" min="0" value="0">
    </div>
    <div id="product">
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price x/k</th>
                    <th>Cant</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="cart">
            </tbody>
        </table>
    </div>
    <dialog open id="totalDialog">
        <span>Total</span>
        <table>
            <tr>
                <td>Price</td>
                <td><input type="number" id="totalNumber" min="100" max="2000000" value="15000000"></td>
            </tr>
            <tr>
                <td><input type="number" id="buyNumber" min="100" max="2000000" placeholder="Value"></td>
            </tr>
            <tr>
                <td></td>
            </tr>
        </table>
    </dialog>
    <div id="confirmMenu">
        <i class="fas fa-angle-right icon"></i>
        <div id="confirmation">
            <button><i class="fas fa-check"></i> Confirm</button>
            <button><i class="fas fa-ban"></i> Cancel</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/main/style/style.js"></script>
    <script src="products.js"></script>
    <script src="code.js"></script>
</body>

</html>
